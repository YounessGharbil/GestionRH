<div class="search-bar">
    <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input  matInput (keyup)="filter($event)">
    </mat-form-field>
    <div class="button-container">
      <button color="orange" mat-raised-button (click)="addUser()" class="demo-button">
        AJOUTER USER
      </button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
    <ng-container matColumnDef="matricule">
      <th mat-header-cell *matHeaderCellDef>MATRICULE</th>
      <td mat-cell *matCellDef="let element">{{element.matricule}}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>EMAIL</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
 
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef>DEPARTEMENT</th>
      <td mat-cell *matCellDef="let element">{{element.department}}</td>
    </ng-container>

    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef>SITE</th>
      <td mat-cell *matCellDef="let element">{{element.site}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>ROLE</th>
      <td mat-cell *matCellDef="let element">{{element.role}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="afficher">
      <th mat-header-cell *matHeaderCellDef>AFFICHER</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showDetails(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  <mat-paginator  [pageSize]="10"
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
                aria-label="Select page of users">
</mat-paginator>
