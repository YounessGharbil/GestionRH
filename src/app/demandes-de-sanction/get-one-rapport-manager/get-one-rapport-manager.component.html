<div class="center-container">
    <mat-card>
      <mat-card-header >
        <mat-card-title class="center-element">
          <span class="span">DEMANDE ID  </span>{{rapport.demande_de_sanction_id}}
        </mat-card-title>
        <mat-card-title class="center-element">
          <span class="span">USER MATRICULE  </span>{{rapport.user_matricule}}
        </mat-card-title>

        <mat-card-title class="center-element">
          <span class="span">AVIS MANAGER  </span>{{rapport.avis_manager  }}
        </mat-card-title>

        <mat-card-title class="center-element">
          <span class="span">SANCTION DEMANDE  </span>{{rapport.sanction_demande  }}
        </mat-card-title>
       
        <mat-card-title class="center-element">
          <span class="span">DATE  </span>{{rapport.date}}
        </mat-card-title>
        <mat-card-title class="center-element">
          <span class="span">VALIDATION  </span>{{rapport._validated}}
        </mat-card-title>
       
      </mat-card-header>  
      <a  [routerLink]="[linkToRouteTo]" [queryParams]="{demande_id: rapport.demande_de_sanction_id}">
        <button mat-raised-button color="primary">
          <mat-icon>create</mat-icon>Traiter
        </button>

      </a>
    </mat-card>
  </div>
